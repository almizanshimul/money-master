<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Money</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header Start  -->
    <header class="pt-5">
        <h1 class="text-center fs-1 fw-bolder text-uppercase head-font">Save Money ‚è±</h1>
    </header>
    <!-- Main Start  -->
    <main>
        <!-- Calculation Section  -->
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <!-- image column  -->
                    <div class="col-lg-7">
                        <div class="img-box m-2">
                            <img class="img-fluid" src="./img/save-money.jpg" alt="Save Money">
                        </div>
                    </div>
                    <!-- Calculation Column  -->
                    <div class="col-lg-5">
                        <div class="m-2 py-4 text-center clac-bg">
                            <!-- Income Start  -->
                            <h4>Income</h4>
                            <div class="m-3 row">
                                <label for="income"
                                    class="col-3 col-sm-2 col-md-2 col-lg-2 col-form-label fs-6">Income:</label>
                                <div class="col-9 col-sm-8 col-md-10 col-lg-8">
                                    <input type="text" class="form-control border-0 input-bg" id="income">
                                </div>
                            </div>
                            <!-- Income End  -->

                            <!-- Expenses Start  -->
                            <h4 class="pt-1">Expenses</h4>
                            <div class="m-3 row">
                                <label for="food"
                                    class="col-3 col-sm-2 col-md-2 col-lg-2 col-form-label fs-6">Food:</label>
                                <div class="col-9 col-sm-8 col-md-10 col-lg-8">
                                    <input type="text" class="form-control border-0 input-bg" id="food">
                                </div>
                            </div>
                            <div class="m-3 row">
                                <label for="rent"
                                    class="col-3 col-sm-2 col-md-2 col-lg-2 col-form-label fs-6">Rent:</label>
                                <div class="col-9 col-sm-8 col-md-10 col-lg-8">
                                    <input type="text" class="form-control border-0 input-bg" id="rent">
                                </div>
                            </div>
                            <div class="m-3 row">
                                <label for="clothes"
                                    class="col-3 col-sm-2 col-md-2 col-lg-2 col-form-label fs-6">Clothes:</label>
                                <div class="col-9 col-sm-8 col-md-10 col-lg-8">
                                    <input type="text" class="form-control border-0 input-bg" id="clothes">
                                </div>
                            </div>
                            <!-- Expenses End  -->
                            <!-- Calculate Start  -->
                            <button type="submit" class="btn btn-info btn-lg text-white py-1 px-5">Calculate</button>
                            <p class="pt-2 fs-5 fw-bold">Total Expenses: <span>00</span></p>
                            <p class="fs-5 fw-bold">Balance: <span>00</span></p>
                            
                            <!-- Money Save  -->
                            <div class="m-3 row">
                                <label for="save"
                                    class="col-2 col-sm-2 col-md-2 col-lg-2 col-form-label fs-6">Save:</label>
                                <div class="col-4 col-sm-3 col-md-5 col-lg-4">
                                    <input type="text" class="form-control border-0 input-bg" id="save">
                                </div>
                                <div class="col-1 col-sm-2 col-md-2 col-lg-1">
                                    <p class="fw-bold">%</p>
                                </div>
                                <div class="col-3 col-sm-2 col-md-3 col-lg-3">
                                    <button type="submit"
                                        class="btn btn-info btn-lg text-white py-1 px-3 px-sm-5">Save</button>
                                </div>
                            </div>
                            <p class="pt-2 fs-5 fw-bold">Saving Amount: <span>00</span></p>
                            <p class="fs-5 fw-bold">Remaining Balance: <span>00</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
